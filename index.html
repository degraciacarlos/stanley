<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Item - Start Bootstrap Template</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <!-- Sección de Filtros -->
    <section id="filters" class="py-4 mb-4 bg-light border-bottom">
        <div class="container">
            <div class="row align-items-center">
    
                <!-- Título -->
                <div class="col-lg-3 mb-3 mb-lg-0">
                    <h5 class="mb-0 fw-bold">
                        <i class="bi bi-funnel me-2"></i>Filtros
                    </h5>
                </div>
    
                <!-- Filtro por Tipo -->
                <div class="col-lg-4 mb-3 mb-lg-0">
                    <label class="form-label fw-semibold">Tipo de producto</label>
                    <select id="filterTipo" class="form-select">
                        <option value="Todos" selected>Todos</option>
                    </select>
                </div>
    
                <!-- Filtro por Uso -->
                <div class="col-lg-4 mb-3 mb-lg-0">
                    <label class="form-label fw-semibold">Uso</label>
                    <select id="filterUso" class="form-select">
                        <option value="Todos" selected>Todos</option>
                    </select>
                </div>
    
                <!-- Botón limpiar -->
                <div class="col-lg-1 text-lg-end">
                    <button id="btnLimpiar" class="btn btn-outline-secondary w-100">
                        <i class="bi bi-x-circle me-1"></i>Limpiar
                    </button>
                </div>
    
            </div>
        </div>
    </section>

    <section id="catalog"></section>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
